<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Eventos y Torneos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logoucsur.png" alt="Logo de la Plataforma" class="logo">
    </header>

    <div class="botonera">
            <button onclick="mostrar('inicio')">Inicio</button>
            <button onclick="mostrar('eventos')">Eventos</button>
            <button onclick="mostrar('torneos')">Torneos</button>
            <button onclick="mostrar('login')">Login</button>
    </div>

    <main>
        <section id="inicio" class="s visible">
            <div class="seccion visible bloque-inicio">
                <h1>Bienvenido, Licht</h1>
                <p>Carrera: Ingieneria de Software</p>
                <p>Codigo: 100---</p>
            </div>
            <div class="seccion visible bloque-inicio eventos-inscritos">
                <h3>Eventos Inscritos</h3>
                <div id="lista-inscritos"></div>
            </div>
            
        </section>

        <section id="eventos" class="seccion">
            <div>
                <h2>Eventos</h2>
                <div class="evento">
                    <img src="assets/ar.png" alt="Evento 1">
                    <div class="contenido-evento">
                        <h3>Nombre del Evento</h3>
                        <p>Descripción del evento 1.</p>
                        <button class="btn-inscribirse" data-nombre="Nombre del Evento 1">Inscribirse</button>
                    </div>
                </div>
                <hr class="linea-separadora">
                <div class="evento">
                    <img src="assets/ar.png" alt="Evento 2">
                    <div class="contenido-evento">
                        <h3>Nombre del Evento</h3>
                        <p>Descripción del evento 2.</p>
                        <button class="btn-inscribirse" data-nombre="Nombre del Evento 2">Inscribirse</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="torneos" class="seccion">
            <h2>Torneos</h2>
            <p>Aquí gestionas torneos.</p>
        </section>

        <section id="login" class="seccion">
            <h2>Login</h2>
            <p>Formulario de acceso (por implementar).</p>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
